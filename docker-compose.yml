version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parallel-realms-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://parallel_realms:${POSTGRES_PASSWORD}@db:5432/parallel_realms?schema=public
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Postgres Database
  db:
    image: postgres:16-alpine
    container_name: parallel-realms-db
    environment:
      POSTGRES_USER: parallel_realms
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: parallel_realms
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Frontend Angular App (optional - uncomment to run)
